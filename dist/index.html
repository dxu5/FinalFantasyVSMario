<html>
    <head>
        <title>Final Fantasy vs Mario</title>
        <link rel="stylesheet" type="text/css" media="screen" href="styles/reset.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="styles/style.css" />
        <script type="application/javascript" src="./bundle.js"></script>
        <link rel="icon" href="./favicon.ico" sizes="32x32">
        <script src="https://kit.fontawesome.com/afaa37ed15.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>

    <body>
        <img class="block" src="./ff1.png" alt="block">
        <img class="mushroom" src="./mushroom.png" alt="mushroom">
        <img class="greenmushroom" src="./ff2.png" alt="greenmushroom">
        <img class="flower" src="./flower.png" alt="flower">

        <img class="star" src="./star.png" alt="star">

        <audio id="audio" src="./13-judgement-day.mp3" loop></audio>
        <div class="title">
            <img class="final" src="./final_fantasy.png" alt="">
            
            <div class="versus">
                VS
            </div>
            <img src="./mario_title.png" alt="">
        </div>
        <div id="class-icons" class="nav-icons">
            <a target="_blank" href="https://www.linkedin.com/in/derek-jinxiao-xu/" class="home-nav-icons">
                <i class="fab fa-linkedin fa-2x"></i>
            </a>
            <a href="https://dxu5.github.io/" target="_blank" class="home-nav-icons">
                <i class="fas fa-user-alt fa-2x"></i>
            </a>
            <a href="https://github.com/dxu5" target="_blank" class="home-nav-icons">
                <i class="fab fa-github fa-2x"></i>
            </a>
        </div>
        
      
        
        <div id="modal">
            <span id="start-btn" class='start-btn'>START</span>
        </div>
        <canvas id="canvas"></canvas>
        <div class="total-instructions">
            <div class="instructions">
                <h2>How To Play:</h2>
            </div>
            <div class="flex-instructions">
                <div class="movement">
                    In order to move left or right, use &#8592; and &#8594; or A and D respectively.
                </div>
                <div class="movement">
                    In order to jump, use &#8593;, SPACE, or W.
                </div>
                <div class="movement">
                    In order to mute the music, press M.
                </div>
            </div>
        
        </div>

    </body>

</html>
